<script>
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
    var goodsNum = getParameterByName('goodsNum');

    if(!goodsNum) {

        toast.toast("info","링플라워 입니다.","center")
    }else {
        toast.messageAlert("안녕하세요. 링플라워 입니다. 확인을 누르시면 상품페이지로 이동합니다.", goodsNum)
        // window.location.replace(`https://smartstore.naver.com/ringflower/products/${goodsNum}`);
